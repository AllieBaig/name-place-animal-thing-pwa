<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contextual Entries PWA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <h1>Welcome!</h1>
    <div id="loginOptions">
        <button onclick="guestLogin()">Continue as Guest</button>
    </div>

    <div id="appContent" style="display: none;">
        <h2>Enter Your Items</h2>
        <div>
            <input type="checkbox" id="playWithComputer">
            <label for="playWithComputer">Play vs Computer</label>
        </div>
        <div>
            <input type="checkbox" id="diceMode">
            <label for="diceMode">Dice Mode (Name Category)</label>
        </div>
        <div id="diceRollArea" style="display: none;">
            <p>Roll Result: <span id="diceLetter">?</span></p>
            <button type="button" onclick="rollDice()">Roll Dice</button>
        </div>
        <div id="inputArea">
            <label for="category">Category:</label>
            <select id="category" onchange="updateInputPlaceholder()" disabled>
                <option value="Name">Name</option>
            </select>
            <label for="item">Your Entry:</label>
            <input type="text" id="item" name="item" placeholder="Enter a Name" />
            <button type="button" onclick="addItem('player')">Add My Item</button>
        </div>

        <div id="outputArea">
            <h2>Your Entries:</h2>
            <div id="entries">
            </div>
            <h3>Scores:</h3>
            <p>You: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
    </script>
</body>
</html>
