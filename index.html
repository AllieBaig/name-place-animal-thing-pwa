<div id="appContent" style="display: none;">
    <h2>Enter Your Items</h2>
    <div>
        <input type="checkbox" id="playWithComputer">
        <label for="playWithComputer">Play vs Computer</label>
    </div>
    <div id="inputArea">
        <label for="category">Category:</label>
        <select id="category" onchange="updateInputPlaceholder()">
            <option value="Name">Name</option>
            <option value="Place">Place</option>
            <option value="Animal">Animal</option>
            <option value="Thing">Thing</option>
            <option value="Film">Film</option>
            <option value="TV Show">TV Show</option>
            <option value="Book">Book</option>
            <option value="Song">Song</option>
        </select>
        <label for="item">Your Entry:</label>
        <input type="text" id="item" name="item" placeholder="Enter item" />
        <button type="button" onclick="addItem('player')">Add My Item</button>
    </div>

    <div id="outputArea">
        <h2>Your Entries:</h2>
        <div id="entries">
        </div>
    </div>
</div>
